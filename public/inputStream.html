<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/styles.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="/js/Ajax.js"></script>
<script type="text/javascript">
	
	AjaxHandler = new Ajax('index.html');

		$(document).ready(function() {
            
			$("#redButton").click(function () {
			
				
				AjaxHandler.post({
					'color': '#F00000'
				});
				
			
			})
			
			$("#blueButton").click(function () {
			
				AjaxHandler.post({
					'color': '#0000FF' 
				});

			
			})
			
			$("#greenButton").click(function () {
			
				AjaxHandler.post({
					'color': '#009900'
				});

			
			})
			
        });

window.onload = function () {
	
	setInterval(function () {
		
		AjaxHandler.onready(function () {
		
			document.getElementById('selectedColor').innerHTML = AjaxHandler.response('text');
		
		});
	
	}, 100);
	
}


</script>
<title>Input Page</title>
</head>
<body>
<div class="button" id="redButton">
    Red
</div>
<div class="button" id="blueButton">
    Blue
</div>
 <div class="button" id="greenButton">
    Green
</div>
<p>
	Color: <span id="selectedColor">#FFFFFF</span>
</p>
</body>
</html>
