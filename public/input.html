<script type="text/javascript">
	
	AjaxHandler = new Ajax('index.html');

		$(document).ready(function() {
            
			$("#redButton").click(function () {
			
				AjaxHandler.post({
					'color': '#F00000'
				});
				
			
			})
			
			$("#blueButton").click(function () {
			
				AjaxHandler.post({
					'color': '#0000FF' 
				});

			
			})

				AjaxHandler.post({
					'color': '#009900'
				});

			
			})
			
			$("#blackButton").click(function () {
			
				AjaxHandler.post({
					'color': '#000000'
				});

			
			})
			
			$("#redButtonVisual").click(function () {
			
				AjaxHandler.post({
					'inputColor': 'red'
				});
				
			
			})
			
			$("#blueButtonVisual").click(function () {
			
				AjaxHandler.post({
					'inputColor': 'blue' 
				});

			
			})
			
			$("#greenButtonVisual").click(function () {
			
				AjaxHandler.post({
					'inputColor': 'green'
				});

			
			})
			
			$("#blackButton").click(function () {
			
				AjaxHandler.post({
					'color': '#000000'
				});

			
			})
			
			$("#blackButtonVisual").click(function () {
			
				AjaxHandler.post({
					'inputColor': 'black'
				});

			
			})
			
			$("#whiteButton").click(function () {
			
				AjaxHandler.post({
					'color': '#FFFFFF'
				});

			
			})
			
			$("#whiteButtonVisual").click(function () {
			
				AjaxHandler.post({
					'inputColor': 'white'
				});

			
			})
			
        });

<title>Input Page</title>
</head>
<body>

     </tr>
       <tr>
